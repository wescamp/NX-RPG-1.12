#define STORYTXT_AMBUSH_IN_WESMERE
    [story]
        [part]
            story= _ "The human was gone, and we had rescued Lord Myris. Anathryis managed to wake him, and he agreed to travel with a few of the dwarves back to Elensefar in secret to keep an eye on the situation. Though he could not remember much that could be of help, his captor had revealed something that did, and we now had an actual lead."
        [/part]

        [part]
            story= _ "My mentor sat against her tent at night, staring at the twinkling stars scattered across the roof of the sky, thinking. I could see she was slowly putting together the pieces, and judging the possibilities. Whether any of those seemed more likely than the last, she did not tell me."
        [/part]

        [part]
            {STORYTXT_TITLE_CARD_SIMPLE E1S5.1 _"Ambush in Wesmere"}
            story= _ "We are approaching Wesmere. We should arrive tomorrow, if we don't run into any more 'distractions'. Hopefully, the Ka'lian will be of some help. The path the human had intended to take seemed to be the obvious thread to bite, but would they? Niryone was one of them, but I did not know the others. Either way, I will find Rhyan."
        [/part]
    [/story]
#enddef

