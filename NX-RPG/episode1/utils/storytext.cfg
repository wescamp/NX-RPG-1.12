#define STORYTXT_FLEEING_THE_SWARM
    [story]
        [part]
            music=lunar_cage.ogg
            story= _ "We exited the underground complex through a suspiciously unguarded exit. From the vantage point in the hills around us, we could see the ground sloping gradually up behind us, while dropping away down into a valley a couple miles ahead of us. I thought I recognized the river that flowed through it, but couldn't be sure; it was too far away."
        [/part]

        [part]
            {STORYTXT_TITLE_CARD_SIMPLE E1S7 _"Fleeing the Swarm"}
            story= _ "We headed west for a couple hours, until we came to a smaller valley between two taller peaks. Here, we found something unexpected."
        [/part]
    [/story]
#enddef

