            speaker=Elynia
            message= _ "Rhyan could be there!"
        [/message]

        [message]
            speaker=Niryone
            message= _ "(<i>puzzled</i>) Perhaps... perhaps. But it’s our only lead, so we well pursue it. Thank you for your help."
        [/message]

        [message]
            speaker=Lord Agran
            message= _ "It’s no trouble. The least I could do for ye for yer help in repairing the bridge."
        [/message]

        [message]
            speaker=Anathryis
            message= _ "I’d like to go with you elves, if I may. I owe them for their help."
        [/message]

        [message]
            speaker=Niryone
