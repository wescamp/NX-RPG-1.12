        [/message]

        [move_unit]
            id=Niryone
            to_x,to_y=35,18
        [/move_unit]

        [move_unit]
            id=Elynia
            to_x,to_y=36,17
        [/move_unit]

        [message]
            speaker=Dalen
            message= _ "Indeed it is! Now we can see the—"
