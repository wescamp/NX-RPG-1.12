                                [filter]
                                    x,y=$spell_target.x,$spell_target.y
                                [/filter]
                                side=$mindcontrolled_unit.side
                            [/modify_unit]
                        [/event]

                        {CLEAR_VARIABLE mindcontrolled_unit}
                    [/spell_effect]
                [/learn_spell]
            [/command]
        [/pick_up_item]
    [/event]

